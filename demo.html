<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>屏幕捕获工具</title>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <!-- 顶部工具栏 - 更新为更完整的工具栏 -->
      <div class="bg-white shadow-md rounded-lg mb-6">
        <div class="flex items-center px-4 py-2 gap-2 overflow-x-auto">
          <!-- 添加屏幕捕获按钮 -->
          <button
            id="addScreenCapture"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="添加屏幕捕获"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
          </button>

          <!-- 分隔线 -->
          <div class="h-6 w-px bg-gray-300"></div>

          <!-- 添加图片按钮 -->
          <button
            id="addImage"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="添加图片"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </button>

          <!-- 添加文本按钮 -->
          <button
            id="addText"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="添加文本"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="4 7 4 4 20 4 20 7"></polyline>
              <line x1="9" y1="20" x2="15" y2="20"></line>
              <line x1="12" y1="4" x2="12" y2="20"></line>
            </svg>
          </button>

          <!-- 添加形状按钮 -->
          <button
            id="addShape"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="添加形状"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </button>

          <!-- 添加绘图工具按钮 -->
          <button
            id="drawTool"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="绘图工具"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
              <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
              <path d="M2 2l7.586 7.586"></path>
              <circle cx="11" cy="11" r="2"></circle>
            </svg>
          </button>

          <!-- 分隔线 -->
          <div class="h-6 w-px bg-gray-300"></div>

          <!-- 撤销按钮 -->
          <button
            id="undo"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="撤销"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="1 4 1 10 7 10"></polyline>
              <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
          </button>

          <!-- 重做按钮 -->
          <button
            id="redo"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="重做"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
          </button>

          <!-- 分隔线 -->
          <div class="h-6 w-px bg-gray-300"></div>

          <!-- 删除按钮 -->
          <button
            id="delete"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="删除"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>

          <!-- 分隔线 -->
          <div class="h-6 w-px bg-gray-300"></div>

          <!-- 画布尺寸选择下拉菜单 -->
          <div class="relative inline-block text-left" id="canvasSizeDropdown">
            <button
              id="canvasSizeButton"
              class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
              title="画布尺寸"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="3" y1="15" x2="21" y2="15"></line>
                <line x1="9" y1="3" x2="9" y2="21"></line>
                <line x1="15" y1="3" x2="15" y2="21"></line>
              </svg>
            </button>
            <div
              id="canvasSizeMenu"
              class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
            >
              <div class="py-1" role="menu" aria-orientation="vertical">
                <button
                  class="ratio-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                  data-width="1920"
                  data-height="1080"
                >
                  16:9 (1920×1080) - 标准宽屏
                </button>
                <button
                  class="ratio-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                  data-width="1600"
                  data-height="1200"
                >
                  4:3 (1600×1200) - 传统比例
                </button>
                <button
                  class="ratio-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                  data-width="1080"
                  data-height="1080"
                >
                  1:1 (1080×1080) - 社交媒体方形
                </button>
                <button
                  class="ratio-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                  data-width="1080"
                  data-height="1920"
                >
                  9:16 (1080×1920) - 手机竖屏分享
                </button>
                <button
                  class="ratio-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                  data-width="1080"
                  data-height="720"
                >
                  3:2 (1080×720) - 当前比例
                </button>
                <div class="border-t border-gray-100 my-1"></div>
                <button
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                  id="custom-ratio"
                >
                  自定义尺寸...
                </button>
              </div>
            </div>
          </div>

          <!-- 分隔线 -->
          <div class="h-6 w-px bg-gray-300"></div>

          <!-- 导出GIF按钮 -->
          <button
            id="exportCanvas2gif"
            class="flex items-center justify-center p-2 rounded hover:bg-gray-100 transition-colors"
            title="导出GIF"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- 画布区域 -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <div class="w-full flex justify-center">
          <canvas
            width="1080"
            height="720"
            class="border-2 border-slate-200 rounded-lg shadow-sm"
            id="c"
          ></canvas>
        </div>
      </div>
    </div>

    <!-- 自定义尺寸对话框 -->
    <div
      id="customSizeDialog"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg p-6 w-80">
        <h3 class="text-lg font-medium mb-4">自定义画布尺寸</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >宽度 (px)</label
            >
            <input
              type="number"
              id="customWidth"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              min="50"
              max="4000"
              value="1080"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >高度 (px)</label
            >
            <input
              type="number"
              id="customHeight"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              min="50"
              max="4000"
              value="720"
            />
          </div>
        </div>
        <div class="mt-5 flex justify-end gap-2">
          <button
            id="cancelCustomSize"
            class="inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200"
          >
            取消
          </button>
          <button
            id="applyCustomSize"
            class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700"
          >
            应用
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
